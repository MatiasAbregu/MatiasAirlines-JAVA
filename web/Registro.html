    <body>
        
         <header>
            <img id="logo" src="img/Logo.png"/>

        <nav>
            <ul id="navegador">

            </ul>
        </nav>
        
          <section>
            <article>

                <h2>Registro</h2>

                <form id="formulario" action="PeticionRegistro" method="post" onsubmit="return Comprobar();">
                    <label for="usuario">Nombre de Usuario:</label>
                    <input type="texto" class="objetos-formulario" id="usuario" name="Usuario" required>
                    <br><br>
                    <label for="email">Email:</label>
                    <input type="email" class="objetos-formulario" id="email" name="Email" required>
                    <br><br>
                    <label for="Contrasena">Contraseña:</label>
                    <input type="password" class="objetos-formulario" id="Contrasena" name="contrasena" required/>
                    <br><br>
                    <label for="RContrasena">Repetir contraseña:</label>
                    <input type="password" class="objetos-formulario" id="RContrasena" required/>
                    <p id="mensaje">¡Las contraseñas no son iguales!</p>
                    <button type="submit" id="Registrar">Registrarse</button>
                    <script>
                        function Comprobar(){
                        let contrasenia = document.getElementById("Contrasena").value;
                        let rcontrasena = document.getElementById("RContrasena").value;
                        let texto = document.getElementById("mensaje");
                        let form = document.getElementById("formulario");
                        
                        if(contrasenia === rcontrasena){
                            return true;                           
                        } else {           
                            texto.style.visibility = "visible";
                            return false;
                        }
                    }
                    </script>
                </form>

            </article>
        </section>
